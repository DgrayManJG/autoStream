{% load staticfiles %}
<html>
    <head>
        <title>Django blog</title>
    		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
    		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
      <div class="page-header">
        <div class="row">
          <div class="col-md-8">
            <h1><a href="/">Blog</a></h1>
          </div>
          <div class="col-md-3">
            {% if user.is_authenticated %}
              <span class="float-right"><p>Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small><p></span>
            {% else %}
              <span class="float-right"><a href="{% url 'login' %}">Auth <i class="fa fa-user" aria-hidden="true"></i></a></span>
            {% endif %}
          </div>
          <div class="col-md-1">
          </div>
        </div>
      </div>
      <div class="content container">
          <div class="row">
              <div class="col-md-10">
                {% block content %}
                {% endblock %}
              </div>

              <div class="col-md-2">
                <div class="sidebar-module sidebar-module-inset">
                  <h4>Other</h4>
                  <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'post_list' %}">All <i class="fa fa-newspaper-o" aria-hidden="true"></i></a></li>
                    {% if user.is_authenticated %}
                      <li class="list-group-item"><a href="{% url 'post_new' %}">Add <i class="fa fa-plus" aria-hidden="true"></i></a></li>
                      <li class="list-group-item"><a href="{% url 'post_draft_list' %}">Draft list <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></li>
                    {% endif %}
                  </ul>
                </div>
              </div>
          </div>
      </div>
    </body>
</html>
