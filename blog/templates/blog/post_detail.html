{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-secondary float-right" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
        <h1>{{ post.title }} </h1>
        <p>{{ post.text|linebreaksbr }}</p>

        {% if user.is_authenticated %}
          <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
          <a class="btn btn-secondary" href="{% url 'post_remove' pk=post.pk %}">Remove <i class="icon-remove"></i></a>
        {% endif %}
    </div>
{% endblock %}
